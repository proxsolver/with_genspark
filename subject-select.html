    <style>
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .font-game {
            font-family: 'Noto Sans KR', 'Comic Sans MS', cursive;
            font-weight: 600;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, 
                rgba(76, 175, 80, 0.1) 0%, 
                rgba(255, 152, 0, 0.1) 50%, 
                rgba(33, 150, 243, 0.1) 100%
            );
        }
        
        .subject-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .subject-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .subject-card.selected {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .subject-card.completed-today {
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            border: 2px solid #4CAF50;
            position: relative;
        }

        .subject-card.completed-today:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
        }

        .completed-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .extra-mode-badge {
            position: absolute;
            top: -8px;
            left: -8px;
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.3);
        }
        
        .subject-card.required {
            border: 3px solid #FF9800;
            background: linear-gradient(135deg, #fff7ed, #fed7aa);
        }
        
        .subject-card.ai-recommended {
            border: 3px solid #2196F3;
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            position: relative;
        }
        
        .ai-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, #2196F3, #1976d2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
        }
        
        .progress-indicator {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.5s ease;
        }
        
        .slide-in {
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {

    <script>
        // 과목 데이터
        const subjects = {
            english: { name: '영어', icon: '🇺🇸', color: 'orange', time: 10 },
            math: { name: '수학', icon: '🔢', color: 'blue', time: 10 },
            science: { name: '과학', icon: '🔬', color: 'green', time: 10 },
            korean: { name: '국어', icon: '📚', color: 'red', time: 10 },
            social: { name: '사회', icon: '🏛️', color: 'gray', time: 10 },
            common: { name: '상식', icon: '🧠', color: 'purple', time: 7.5 },
            idiom: { name: '사자성어', icon: '📜', color: 'yellow', time: 7.5 },
            person: { name: '인물', icon: '👤', color: 'indigo', time: 7.5 },
            economy: { name: '경제', icon: '💰', color: 'amber', time: 7.5 },
            production: { name: '생산', icon: '🏭', color: 'lime', time: 7.5 },
            toeic: { name: 'TOEIC', icon: '📖', color: 'cyan', time: 10 },
            ai: { name: 'AI', icon: '🤖', color: 'violet', time: 7.5 }
        };

        // 오늘 완료한 과목 확인 (localStorage에서 가져오기)
        function getTodayCompletedSubjects() {
            try {
                // plantSystem이 없으면 직접 localStorage에서 읽기
                if (typeof plantSystem === 'undefined' || !plantSystem) {
                    const userData = localStorage.getItem('plantSystemUser');
                    if (userData) {
                        const user = JSON.parse(userData);
                        return user?.daily?.completedSubjectIds || [];
                    }
                    return [];
                }

                const user = plantSystem.getUserData();
                return user?.daily?.completedSubjectIds || [];
            } catch (e) {
                console.error('Error getting completed subjects:', e);
                return [];
            }
        }

        // 사용자 학습 이력 로드 (localStorage에서 가져오기)
        function getUserHistory() {
            try {
                let user = null;

                // plantSystem이 없으면 직접 localStorage에서 읽기
                if (typeof plantSystem === 'undefined' || !plantSystem) {
                    const userData = localStorage.getItem('plantSystemUser');
                    if (userData) {
                        user = JSON.parse(userData);
                    }
                } else {
                    user = plantSystem.getUserData();
                }

                if (!user) return {};

                const learning = user?.learning || {};
                const history = {};

                Object.keys(subjects).forEach(subjectId => {
                    const subjectData = learning.lastStudyDates?.[subjectId];
                    history[subjectId] = {
                        lastStudied: subjectData || null,
                        studyCount: learning.studyCount?.[subjectId] || 0,
                        correctRate: learning.correctRate?.[subjectId] || 0
                    };
                });

                return history;
            } catch (e) {
                console.error('Error getting user history:', e);
                return {};
            }
        }

        // 선택된 과목 상태
        let selectedSubjects = [];
        const maxSelections = 9; // 최대 9과목까지 선택 가능
        let isQuickMode = false;
        let quickSubject = null;
        let extraLearningMode = false; // 추가 학습 모드 플래그

        // AI 추천 알고리즘
        function getAIRecommendations() {
            const recommendations = [];
            const today = new Date('2024-10-05');

            Object.keys(subjects).forEach(subject => {
                if (subject === 'english') return; // 영어는 이미 필수

                const history = userHistory[subject];
                let score = 0;

                // 정답률이 60% 미만인 약점 과목 가중치
                if (history.correctRate < 0.6) {
                    score += 0.5;
                }

                // 최근 학습하지 않은 과목 가중치
                const lastStudied = new Date(history.lastStudied);
                const daysSinceLastStudy = Math.floor((today - lastStudied) / (1000 * 60 * 60 * 24));
                if (daysSinceLastStudy > 2) {
                    score += 0.3;
                }

                // 한 번도 학습하지 않았거나 학습 횟수가 적은 과목
                if (history.studyCount < 3) {
                    score += 1.0;
                }

                // 약점이 있는 과목
                if (history.weakPoints.length > 0) {
                    score += 0.2;
                }

                recommendations.push({ subject, score, reason: getRecommendationReason(subject, history, daysSinceLastStudy) });
            });

            // 점수순 정렬 후 상위 2개 반환
            return recommendations
                .sort((a, b) => b.score - a.score)
                .slice(0, 2);
        }

        function getRecommendationReason(subject, history, daysSinceLastStudy) {
            if (history.studyCount < 3) {
                return '새로운 과목 도전!';
            }
            if (history.correctRate < 0.6) {
                return `정답률 ${Math.round(history.correctRate * 100)}% - 복습 필요`;
            }
            if (daysSinceLastStudy > 2) {
                return `${daysSinceLastStudy}일 전 학습 - 기억 되살리기`;
            }
            return '균형잡힌 학습을 위한 추천';
        }

        // AI 추천 과목 렌더링
        function renderAIRecommendations() {
            const recommendations = getAIRecommendations();
            const container = document.getElementById('ai-recommendations');
            
            container.innerHTML = recommendations.map(rec => {
                const subjectData = subjects[rec.subject];
                return `
                    <div class="subject-card ai-recommended" onclick="toggleSubject('${rec.subject}')" id="card-${rec.subject}">
                        <div class="ai-badge">AI 추천</div>
                        <div class="p-4 text-center">
                            <div class="text-3xl mb-2">${subjectData.icon}</div>
                            <div class="font-bold text-gray-900 mb-1">${subjectData.name}</div>
                            <div class="text-xs text-blue-700 mb-2">${rec.reason}</div>
                            <div class="text-xs text-gray-600">${subjectData.time}분</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 전체 과목 렌더링
        function renderAllSubjects() {
            const container = document.getElementById('all-subjects');
            const recommendations = getAIRecommendations().map(r => r.subject);
            
            container.innerHTML = Object.keys(subjects).map(subject => {
                const subjectData = subjects[subject];
                const isRequired = subjectData.required;
                const isRecommended = recommendations.includes(subject);
                
                let cardClass = 'subject-card';
                if (isRequired) cardClass += ' required';
                else if (isRecommended) cardClass += ' ai-recommended';
                
                const history = userHistory[subject];
                const statusText = isRequired ? '필수 과목' : 
                    `정답률 ${Math.round(history.correctRate * 100)}%`;

                return `
                    <div class="${cardClass}" onclick="toggleSubject('${subject}')" id="card-${subject}">
                        ${isRecommended && !isRequired ? '<div class="ai-badge">AI 추천</div>' : ''}
                        <div class="p-4 text-center">
                            <div class="text-3xl mb-2">${subjectData.icon}</div>
                            <div class="font-bold mb-1">${subjectData.name}</div>
                            <div class="text-xs text-gray-600 mb-1">${statusText}</div>
                            <div class="text-xs">${subjectData.time}분</div>
                            ${isRequired ? '<div class="text-xs text-orange-600 font-medium mt-1">필수</div>' : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // 초기 선택 상태 적용
            updateCardStates();
        }

        // 과목 선택 토글
        function toggleSubject(subject) {
            if (isQuickMode) return; // 빠른 모드에서는 선택 불가

            // 오늘 이미 완료한 과목인지 확인
            const completedSubjects = getTodayCompletedSubjects();
            const isCompleted = completedSubjects.includes(subject);

            const index = selectedSubjects.indexOf(subject);

            if (index === -1) {
                // 선택되지 않은 과목을 선택
                if (selectedSubjects.length < maxSelections) {
                    selectedSubjects.push(subject);

                    // 완료된 과목을 선택하면 추가 학습 모드 활성화
                    if (isCompleted) {
                        extraLearningMode = true;
                        // 확인 메시지 표시
                        showExtraLearningConfirm(subject);
                    }

                    updateCardStates();
                    updateSelectedSummary();
                    updateStartButton();
                }
            } else {
                // 이미 선택된 과목을 선택 해제
                selectedSubjects.splice(index, 1);

                // 선택된 과목 중 완료된 과목이 없으면 추가 학습 모드 해제
                const hasCompletedSubject = selectedSubjects.some(s => completedSubjects.includes(s));
                if (!hasCompletedSubject) {
                    extraLearningMode = false;
                }

                updateCardStates();
                updateSelectedSummary();
                updateStartButton();
            }
        }

        // 추가 학습 모드 확인 메시지
        function showExtraLearningConfirm(subject) {
            const subjectName = subjects[subject].name;
            const message = `✨ ${subjectName} 추가 학습 모드\n\n오늘 이미 완료한 과목입니다.\n추가 학습 모드로 학습 시간만 누적됩니다.\n(종료하기 전까지 계속 학습 가능)`;

            // 간단한 알림 표시
            setTimeout(() => {
                const notification = document.createElement('div');
                notification.className = 'fixed top-4 right-4 bg-orange-500 text-white px-6 py-4 rounded-xl shadow-lg z-50 animate-bounce';
                notification.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <span class="text-2xl">✨</span>
                        <div>
                            <div class="font-bold">추가 학습 모드 활성화</div>
                            <div class="text-sm">학습 시간만 누적됩니다</div>
                        </div>
                    </div>
                `;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }, 100);
        }
        
        // 카드 상태 업데이트
        function updateCardStates() {
            const completedSubjects = getTodayCompletedSubjects();

            Object.keys(subjects).forEach(subject => {
                const card = document.getElementById(`card-${subject}`);
                if (card) {
                    // 완료된 과목 표시
                    if (completedSubjects.includes(subject)) {
                        card.classList.add('completed-today');
                        card.classList.remove('selected');
                    } else if (selectedSubjects.includes(subject)) {
                        card.classList.add('selected');
                        card.classList.remove('completed-today');
                    } else {
                        card.classList.remove('selected', 'completed-today');
                    }
                }
            });
        }
        
        // 선택된 과목 요약 업데이트
        function updateSelectedSummary() {
            const container = document.getElementById('selected-summary');
            const completedSubjects = getTodayCompletedSubjects();

            if (selectedSubjects.length === 0) {
                container.innerHTML = '<div class="text-gray-500 text-center py-4">과목을 선택해주세요</div>';
            } else {
                container.innerHTML = selectedSubjects.map((subject, index) => {
                    const subjectData = subjects[subject];
                    const isCompleted = completedSubjects.includes(subject);
                    return `
                        <div class="flex items-center justify-between p-3 ${isCompleted ? 'bg-orange-50 border-orange-300' : 'bg-gray-50 border-gray-200'} border rounded-lg">
                            <div class="flex items-center space-x-3">
                                <span class="text-2xl">${subjectData.icon}</span>
                                <div>
                                    <div class="font-medium text-gray-800">${subjectData.name}</div>
                                    ${isCompleted ? '<div class="text-xs text-orange-600">추가 학습 모드 ✨</div>' : ''}
                                </div>
                            </div>
                            <div class="px-3 py-1 ${isCompleted ? 'bg-orange-200 text-orange-800' : 'bg-primary-200 text-primary-800'} rounded-full text-sm font-medium">
                                ${index + 1}번째
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }
        
        // 시작 버튼 상태 업데이트
        function updateStartButton() {
            const button = document.getElementById('start-button');
            const description = document.getElementById('start-description');
            
            if (selectedSubjects.length > 0 || isQuickMode) {
                button.disabled = false;
                button.className = 'w-full py-4 px-8 bg-primary-500 text-white rounded-xl text-xl font-bold font-game hover:bg-primary-600 transition-all cursor-pointer mb-4';
                
                if (isQuickMode) {
                    const subjectName = subjects[quickSubject]?.name || '선택한 과목';
                    button.textContent = `🚀 ${subjectName} 학습 시작하기!`;
                    description.textContent = `💡 ${subjectName} 적응형 학습이 바로 시작됩니다`;
                } else {
                    button.textContent = `🚀 선택한 과목 학습 시작하기!`;
                    description.textContent = `💡 ${selectedSubjects.length}개 과목의 적응형 학습이 시작됩니다`;
                }
            } else {
                button.disabled = true;
                button.className = 'w-full py-4 px-8 bg-gray-300 text-gray-500 rounded-xl text-xl font-bold font-game transition-all cursor-not-allowed mb-4';
                button.textContent = '🚀 과목을 선택해주세요';
                description.textContent = '💡 과목을 선택하면 적응형 학습이 시작됩니다';
            }
        }
        
        // 날짜 포맷팅 함수
        function formatDate(dateStr) {
            if (!dateStr) return '학습 기록 없음';

            const date = new Date(dateStr);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const compareDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

            const diffTime = today - compareDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return '오늘';
            if (diffDays === 1) return '어제';
            if (diffDays < 7) return `${diffDays}일 전`;

            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        // 과목 그리드 렌더링
        function renderSubjectGrid() {
            const container = document.getElementById('subject-grid');
            const userHistory = getUserHistory();
            const completedSubjects = getTodayCompletedSubjects();

            container.innerHTML = Object.keys(subjects)
                .map(subject => {
                    const subjectData = subjects[subject];
                    const history = userHistory[subject];
                    const lastStudied = formatDate(history?.lastStudied);
                    const isCompleted = completedSubjects.includes(subject);

                    return `
                        <div class="subject-card ${isCompleted ? 'completed-today' : ''}" onclick="toggleSubject('${subject}')" id="card-${subject}">
                            ${isCompleted ? '<div class="completed-badge">완료 ✓</div>' : ''}
                            <div class="p-4 text-center">
                                <div class="text-3xl mb-2">${subjectData.icon}</div>
                                <div class="font-bold mb-1">${subjectData.name}</div>
                                <div class="text-xs text-gray-600">${isCompleted ? '추가 학습 가능' : lastStudied}</div>
                            </div>
                        </div>
                    `;
                }).join('');
        }

        // 학습 시작
        function startLearning() {
            let subjectsToLearn;

            if (isQuickMode) {
                // 빠른 퀴즈 모드
                subjectsToLearn = [quickSubject];
            } else {
                // 일반 모드
                subjectsToLearn = selectedSubjects;
            }

            if (subjectsToLearn.length === 0) {
                alert('과목을 선택해주세요!');
                return;
            }

            // 선택된 과목 정보를 localStorage에 저장
            localStorage.setItem('selectedSubjects', JSON.stringify(subjectsToLearn));
            localStorage.setItem('currentSubjectIndex', '0');

            // 추가 학습 모드 플래그 저장
            localStorage.setItem('extraLearningMode', extraLearningMode ? 'true' : 'false');

            // 적응형 퀴즈 페이지로 이동
            window.location.href = 'quiz-adaptive.html';
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== Subject Select 초기화 시작 ===');

            const urlParams = new URLSearchParams(window.location.search);
            quickSubject = urlParams.get('quick');

            if (quickSubject) {
                // 빠른 퀴즈 모드
                isQuickMode = true;
                const subjectName = subjects[quickSubject]?.name || '선택한 과목';

                // UI 업데이트
                document.getElementById('page-title').textContent = `${subjectName} 빠른 학습`;
                document.getElementById('page-subtitle').textContent = `${subjectName} 적응형 퀴즈를 시작합니다`;
                document.getElementById('subject-focus').textContent = `${subjectName} 집중`;
                document.getElementById('selection-subtitle').textContent = `${subjectName} 학습이 준비되었습니다`;
                document.getElementById('selection-info').textContent = '💡 바로 시작하거나 다른 과목을 추가로 선택할 수 있습니다';

                // 선택된 과목으로 설정
                selectedSubjects = [quickSubject];

                console.log(`${subjectName} 빠른 퀴즈 모드 준비 완료`);
            } else {
                // 일반 모드
                isQuickMode = false;
                console.log('다과목 학습 시스템 준비 완료');
            }

            // 완료된 과목 확인
            const completedSubjects = getTodayCompletedSubjects();
            console.log('오늘 완료한 과목:', completedSubjects);

            // UI 렌더링
            renderSubjectGrid();
            updateCardStates();
            updateSelectedSummary();
            updateStartButton();

            console.log('=== Subject Select 초기화 완료 ===');
        });
    </script>
