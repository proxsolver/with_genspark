<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>힌트 추가 도구</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
        }
        select, input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 0.5rem;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        #result.success {
            background-color: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        #result.error {
            background-color: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        #result.info {
            background-color: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
        }
        .hidden {
            display: none;
        }
        #file-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 0.5rem;
        }
        .file-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .file-item:hover {
            background: #e9ecef;
        }
        .file-item.selected {
            background: #667eea;
            color: white;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .preview-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .preview-card h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .preview-card .question {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #333;
        }
        .preview-card .hint {
            background: #fff9db;
            border-left: 4px solid #ffc107;
            padding: 0.75rem;
            margin-top: 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .preview-card .hint strong {
            color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💡 퀴즈 힌트 추가 도구</h1>
        <p class="subtitle">제미나이 AI를 활용해 기존 문제에 힌트를 자동 추가합니다</p>

        <form id="hint-form">
            <div class="form-group">
                <label for="grade">학년 선택</label>
                <select id="grade" name="grade" required>
                    <option value="">학년을 선택하세요</option>
                    <option value="1">1학년</option>
                    <option value="2">2학년</option>
                    <option value="3">3학년</option>
                    <option value="4">4학년</option>
                    <option value="5">5학년</option>
                    <option value="6">6학년</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">과목 선택</label>
                <select id="subject" name="subject" required>
                    <option value="">과목을 선택하세요</option>
                    <option value="english">영어 (English)</option>
                    <option value="math">수학 (Math)</option>
                    <option value="science">과학 (Science)</option>
                    <option value="korean">국어 (Korean)</option>
                    <option value="social">사회 (Social)</option>
                    <option value="common">상식 (Common)</option>
                    <option value="idiom">사자성어 (Idiom)</option>
                    <option value="person">인물 (Person)</option>
                    <option value="economy">경제 (Economy)</option>
                    <option value="production">생산 (Production)</option>
                    <option value="toeic">TOEIC</option>
                    <option value="ai">AI</option>
                </select>
            </div>

            <button type="button" id="load-files-btn" class="btn-secondary">📂 파일 목록 불러오기</button>

            <div id="file-list-container" class="form-group hidden">
                <label>파일 선택 (여러 개 선택 가능)</label>
                <div id="file-list"></div>
                <p style="font-size: 0.85rem; color: #666; margin-top: 0.5rem;">
                    💡 Ctrl/Cmd 키를 누른 채로 클릭하면 여러 파일을 선택할 수 있습니다.
                </p>
            </div>

            <button type="submit" id="add-hint-btn" class="btn-primary" disabled>
                💡 힌트 추가하기
            </button>
        </form>

        <div id="progress-container" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill">0%</div>
            </div>
            <p id="progress-text" style="text-align: center; margin-top: 0.5rem; color: #666;"></p>
        </div>

        <div id="result" class="hidden"></div>

        <!-- 미리보기 섹션 -->
        <div id="preview-section" class="hidden" style="margin-top: 2rem;">
            <h3 style="color: #333; margin-bottom: 1rem;">📋 생성 결과 미리보기</h3>
            <div id="preview-content"></div>
        </div>
    </div>

    <script>
        const gradeSelect = document.getElementById('grade');
        const subjectSelect = document.getElementById('subject');
        const loadFilesBtn = document.getElementById('load-files-btn');
        const addHintBtn = document.getElementById('add-hint-btn');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');
        const form = document.getElementById('hint-form');
        const resultDiv = document.getElementById('result');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');

        let selectedFiles = [];
        let availableFiles = [];

        // 파일 목록 불러오기
        loadFilesBtn.addEventListener('click', async () => {
            const grade = gradeSelect.value;
            const subject = subjectSelect.value;

            if (!grade || !subject) {
                showResult('학년과 과목을 먼저 선택해주세요.', 'error');
                return;
            }

            try {
                // 파일 시스템 API가 없으므로 수동으로 파일명 생성
                availableFiles = [];
                for (let level = 1; level <= 3; level++) {
                    for (let num = 1; num <= 2; num++) {
                        availableFiles.push(`level${level}-${num}.json`);
                    }
                }

                fileList.innerHTML = '';
                availableFiles.forEach(fileName => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.textContent = fileName;
                    div.dataset.filename = fileName;
                    div.addEventListener('click', (e) => {
                        if (e.ctrlKey || e.metaKey) {
                            // 다중 선택
                            div.classList.toggle('selected');
                        } else {
                            // 단일 선택
                            document.querySelectorAll('.file-item').forEach(item => {
                                item.classList.remove('selected');
                            });
                            div.classList.add('selected');
                        }
                        updateSelectedFiles();
                    });
                    fileList.appendChild(div);
                });

                fileListContainer.classList.remove('hidden');
                showResult(`${availableFiles.length}개 파일 목록을 불러왔습니다.`, 'info');

            } catch (error) {
                showResult(`파일 목록 불러오기 실패: ${error.message}`, 'error');
            }
        });

        function updateSelectedFiles() {
            const selected = document.querySelectorAll('.file-item.selected');
            selectedFiles = Array.from(selected).map(item => item.dataset.filename);
            addHintBtn.disabled = selectedFiles.length === 0;
        }

        // 폼 제출
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (selectedFiles.length === 0) {
                showResult('파일을 선택해주세요.', 'error');
                return;
            }

            const grade = gradeSelect.value;
            const subject = subjectSelect.value;

            addHintBtn.disabled = true;
            addHintBtn.textContent = '처리 중...';
            progressContainer.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            let successCount = 0;
            let failCount = 0;
            const results = [];
            let lastPreview = null; // 마지막 성공한 파일의 미리보기 저장

            for (let i = 0; i < selectedFiles.length; i++) {
                const fileName = selectedFiles[i];
                const progress = Math.round(((i + 1) / selectedFiles.length) * 100);
                progressFill.style.width = progress + '%';
                progressFill.textContent = progress + '%';
                progressText.textContent = `${i + 1}/${selectedFiles.length} 처리 중: ${fileName}`;

                try {
                    const response = await fetch('/api/add-hints', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ grade, subject, fileName }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        successCount++;
                        results.push(`✅ ${fileName}: 성공 (${result.hintsAdded}개 힌트 추가)`);
                        // 마지막 성공한 파일의 미리보기 저장
                        if (result.preview) {
                            lastPreview = result.preview;
                        }
                    } else {
                        failCount++;
                        results.push(`❌ ${fileName}: 실패 - ${result.message}`);
                    }

                } catch (error) {
                    failCount++;
                    results.push(`❌ ${fileName}: 오류 - ${error.message}`);
                }
            }

            progressText.textContent = '완료!';

            const summary = `
                <strong>처리 완료</strong><br>
                ✅ 성공: ${successCount}개<br>
                ❌ 실패: ${failCount}개<br><br>
                ${results.join('<br>')}
            `;

            showResult(summary, successCount > 0 ? 'success' : 'error');

            // 미리보기 표시
            if (lastPreview && lastPreview.first && lastPreview.last) {
                showPreview(lastPreview);
            }

            addHintBtn.disabled = false;
            addHintBtn.textContent = '💡 힌트 추가하기';

            setTimeout(() => {
                progressContainer.classList.add('hidden');
            }, 3000);
        });

        function showResult(message, type) {
            resultDiv.innerHTML = message;
            resultDiv.className = type;
            resultDiv.classList.remove('hidden');
        }

        function showPreview(preview) {
            const previewSection = document.getElementById('preview-section');
            const previewContent = document.getElementById('preview-content');

            let html = '';

            // 첫 번째 문제
            if (preview.first) {
                html += `
                    <div class="preview-card">
                        <h4>📌 첫 번째 문제</h4>
                        <div class="question">${preview.first.question}</div>
                        <div style="font-size: 0.85rem; color: #666;">정답: ${preview.first.options[preview.first.correctIndex]}</div>
                        ${preview.first.hint ? `<div class="hint"><strong>💡 힌트:</strong> ${preview.first.hint}</div>` : ''}
                    </div>
                `;
            }

            // 마지막 문제
            if (preview.last && preview.last.id !== preview.first.id) {
                html += `
                    <div class="preview-card">
                        <h4>📌 마지막 문제</h4>
                        <div class="question">${preview.last.question}</div>
                        <div style="font-size: 0.85rem; color: #666;">정답: ${preview.last.options[preview.last.correctIndex]}</div>
                        ${preview.last.hint ? `<div class="hint"><strong>💡 힌트:</strong> ${preview.last.hint}</div>` : ''}
                    </div>
                `;
            }

            previewContent.innerHTML = html;
            previewSection.classList.remove('hidden');
        }
    </script>
</body>
</html>
