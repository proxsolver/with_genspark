<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명예의 전당 - EduPet Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        .memorial-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 2px solid #cbd5e1;
            transition: all 0.3s ease;
        }
        
        .memorial-card.epic {
            background: linear-gradient(135deg, #f3e8ff 0%, #c084fc 100%);
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
        
        .memorial-card.legendary {
            background: linear-gradient(135deg, #fef3c7 0%, #f59e0b 100%);
            border-color: #d97706;
            box-shadow: 0 0 25px rgba(217, 119, 6, 0.4);
        }
        
        .memorial-glow {
            animation: memorial-glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes memorial-glow {
            from { box-shadow: 0 0 15px rgba(139, 92, 246, 0.3); }
            to { box-shadow: 0 0 25px rgba(139, 92, 246, 0.5); }
        }
        
        .empty-hall {
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-yellow-50 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- Header -->
        <div class="text-center mb-6">
            <button onclick="goBack()" class="absolute left-4 top-6 text-2xl hover:scale-110 transition-transform">
                ← 
            </button>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">🏛️ 명예의 전당</h1>
            <div class="text-sm text-gray-600">
                식물을 지켜낸 영웅들
            </div>
        </div>

        <!-- Statistics -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                📊 영웅 통계
            </h2>
            <div class="grid grid-cols-2 gap-4 text-sm">
                <div class="text-center">
                    <div class="text-2xl font-bold text-purple-600" id="totalHeroes">0</div>
                    <div class="text-xs text-gray-500">총 영웅 수</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-yellow-600" id="legendaryHeroes">0</div>
                    <div class="text-xs text-gray-500">전설 영웅</div>
                </div>
            </div>
        </div>

        <!-- Hall of Fame -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">🌟 영웅들의 기록</h2>
            
            <div id="hallOfFame" class="space-y-3">
                <!-- Memorial cards will be displayed here -->
            </div>
            
            <div id="emptyHall" class="empty-hall text-center py-8 hidden">
                <div class="text-4xl mb-3">🕊️</div>
                <div class="text-gray-600">아직 희생한 영웅이 없습니다.</div>
                <div class="text-sm text-gray-500 mt-2">에픽 이상의 동물로 식물을 보호해보세요!</div>
            </div>
        </div>

        <!-- Clear Records Button (for testing) -->
        <div class="text-center mt-6">
            <button onclick="clearHallOfFame()" class="text-xs text-gray-500 hover:text-red-500 transition-colors">
                🗑️ 기록 초기화 (테스트용)
            </button>
        </div>
    </div>

    <script>
        function loadHallOfFame() {
            const animalCollection = JSON.parse(localStorage.getItem('animalCollection') || '{}');
            const hallOfFame = animalCollection.hallOfFame || [];
            
            updateStats(hallOfFame);
            displayHeroes(hallOfFame);
        }

        function updateStats(hallOfFame) {
            const totalHeroes = hallOfFame.length;
            const legendaryHeroes = hallOfFame.filter(hero => hero.tier === 'legendary').length;
            
            document.getElementById('totalHeroes').textContent = totalHeroes;
            document.getElementById('legendaryHeroes').textContent = legendaryHeroes;
        }

        function displayHeroes(hallOfFame) {
            const container = document.getElementById('hallOfFame');
            const emptyHall = document.getElementById('emptyHall');
            
            if (hallOfFame.length === 0) {
                container.innerHTML = '';
                emptyHall.classList.remove('hidden');
                return;
            }
            
            emptyHall.classList.add('hidden');
            
            // Sort by sacrifice date (newest first)
            const sortedHeroes = [...hallOfFame].sort((a, b) => b.sacrificedAt - a.sacrificedAt);
            
            container.innerHTML = sortedHeroes.map(hero => {
                const sacrificeDate = new Date(hero.sacrificedAt);
                const daysSince = Math.floor((Date.now() - hero.sacrificedAt) / (1000 * 60 * 60 * 24));
                
                return `
                    <div class="memorial-card ${hero.tier} rounded-lg p-4 ${hero.tier === 'legendary' ? 'memorial-glow' : ''}">
                        <div class="flex items-start space-x-3">
                            <div class="text-3xl">${hero.emoji}</div>
                            <div class="flex-1">
                                <div class="flex items-center justify-between mb-1">
                                    <div class="font-bold text-gray-800">${hero.name}</div>
                                    <div class="text-xs text-gray-500">${daysSince}일 전</div>
                                </div>
                                <div class="text-sm text-gray-600 mb-2">
                                    ${getTierName(hero.tier)} • 파워 ${hero.power}
                                </div>
                                <div class="text-xs text-gray-700 bg-white bg-opacity-50 rounded p-2">
                                    <div class="flex items-center space-x-1 mb-1">
                                        <span>🛡️</span>
                                        <span>보호한 식물:</span>
                                        <span class="font-medium">${getPlantName(hero.protectedPlant)} (${hero.potNumber}번 화분)</span>
                                    </div>
                                    <div class="flex items-center space-x-1">
                                        <span>📅</span>
                                        <span>희생 일시:</span>
                                        <span class="font-medium">${formatDate(sacrificeDate)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 text-center">
                            <div class="text-xs text-gray-600 italic">
                                "식물의 생명을 지켜낸 용감한 영웅"
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getTierName(tier) {
            const names = {
                epic: '에픽',
                legendary: '전설'
            };
            return names[tier] || tier;
        }

        function getPlantName(plantType) {
            const names = {
                tomato: '토마토',
                carrot: '당근',
                lettuce: '상추',
                flower: '꽃'
            };
            return names[plantType] || plantType;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}.${month}.${day} ${hours}:${minutes}`;
        }

        function clearHallOfFame() {
            if (confirm('정말로 명예의 전당을 초기화하시겠습니까?')) {
                const animalCollection = JSON.parse(localStorage.getItem('animalCollection') || '{}');
                animalCollection.hallOfFame = [];
                localStorage.setItem('animalCollection', JSON.stringify(animalCollection));
                loadHallOfFame();
            }
        }

        function goBack() {
            window.history.back();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadHallOfFame();
        });
    </script>
</body>
</html>
