<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 문제 풀이 앱</title>

    <!-- MathJax for LaTeX support -->
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['\\(','\\)']],
                displayMath: [['\\[','\\]']],
                processEscapes: true
            },
            "HTML-CSS": {
                linebreaks: { automatic: true }
            },
            SVG: {
                linebreaks: { automatic: true }
            }
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .setup-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-section {
            display: none;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .question-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .audio-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 1em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .audio-btn:hover {
            background: #45a049;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: white;
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .explanation {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 5px solid #ffc107;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .navigation {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 15px;
    margin-top: 25px;
}


        .score-section {
            text-align: center;
            padding: 30px;
        }

        .score-section h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .score-display {
            font-size: 3em;
            color: #764ba2;
            font-weight: bold;
            margin: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 학습 문제 풀이</h1>

        <!-- 설정 섹션 -->
        <div class="setup-section" id="setupSection">
            <div class="input-group">
                <label for="subjectSelect">📖 과목 선택</label>
                <select id="subjectSelect">
                    <option value="">과목을 선택하세요</option>
                    <option value="toeic">TOEIC</option>
                    <option value="english">English</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                </select>
            </div>

            <div class="input-group">
                <label for="levelSelect">📊 난이도 선택</label>
                <select id="levelSelect" disabled>
                    <option value="">난이도를 선택하세요</option>
                </select>
            </div>

            <button class="btn" id="startBtn" disabled>시작하기 🚀</button>
        </div>

        <!-- 퀴즈 섹션 -->
        <div class="navigation">
            <button class="btn nav-btn" id="prevBtn">← 이전</button>
            <button class="btn nav-btn" id="homeBtn">🏠 처음으로</button>
            <button class="btn nav-btn" id="nextBtn">다음 →</button>
        </div>
        
        <div class="quiz-section" id="quizSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-card">
                <button class="audio-btn" id="audioBtn">🔊 발음 듣기</button>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
                <div class="explanation" id="explanation"></div>
            </div>
        </div>

        <!-- 결과 섹션 -->
        <div class="score-section hidden" id="scoreSection">
            <h2>🎉 학습 완료!</h2>
            <div class="score-display" id="scoreDisplay"></div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="correctCount"></div>
                    <div class="stat-label">정답</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="incorrectCount"></div>
                    <div class="stat-label">오답</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCount"></div>
                    <div class="stat-label">전체</div>
                </div>
            </div>

            <button class="btn" id="restartBtn">다시 시작하기 🔄</button>
        </div>
    </div>

    <script>
        // ⭐⭐⭐ 폴더 경로 설정 ⭐⭐⭐
        const BASE_FOLDER = './src/data/questions/';
        
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        const subjectSelect = document.getElementById('subjectSelect');
        const levelSelect = document.getElementById('levelSelect');
        const startBtn = document.getElementById('startBtn');
        const setupSection = document.getElementById('setupSection');
        const quizSection = document.getElementById('quizSection');
        const scoreSection = document.getElementById('scoreSection');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const explanation = document.getElementById('explanation');
        const progressFill = document.getElementById('progressFill');
        const audioBtn = document.getElementById('audioBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const homeBtn = document.getElementById('homeBtn');

homeBtn.addEventListener('click', function() {
    if (confirm('진행 중인 내용이 사라집니다. 처음으로 돌아가시겠습니까?')) {
        quizSection.style.display = 'none';
        setupSection.style.display = 'block';
        
        subjectSelect.value = '';
        levelSelect.innerHTML = '<option value="">난이도를 선택하세요</option>';
        levelSelect.disabled = true;
        startBtn.disabled = true;
        questions = [];
        userAnswers = [];
        currentQuestionIndex = 0;
        score = 0;
    }
});

        subjectSelect.addEventListener('change', function() {
            levelSelect.innerHTML = '<option value="">난이도를 선택하세요</option>';
            
            if (this.value) {
                levelSelect.disabled = false;
                for (let level = 1; level <= 3; level++) {
                    for (let sub = 1; sub <= 2; sub++) {
                        const option = document.createElement('option');
                        option.value = `level${level}-${sub}`;
                        option.textContent = `Level ${level}-${sub} ${getLevelName(level)}`;
                        levelSelect.appendChild(option);
                    }
                }
            } else {
                levelSelect.disabled = true;
            }
            checkStartButton();
        });

        function getLevelName(level) {
            const names = { 1: '(쉬움)', 2: '(보통)', 3: '(어려움)' };
            return names[level] || '';
        }

        levelSelect.addEventListener('change', checkStartButton);

        function checkStartButton() {
            startBtn.disabled = !(subjectSelect.value && levelSelect.value);
        }

        startBtn.addEventListener('click', async function() {
            const subject = subjectSelect.value;
            const level = levelSelect.value;
            const filePath = `${BASE_FOLDER}${subject}/${level}.json`;
            
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error('파일을 찾을 수 없습니다.');
                }
                questions = await response.json();
                userAnswers = new Array(questions.length).fill(null);
                startQuiz();
            } catch (error) {
                alert(`파일을 불러올 수 없습니다: ${filePath}\n로컬 서버를 실행했는지 확인하세요.`);
                console.error(error);
            }
        });

        function startQuiz() {
            setupSection.style.display = 'none';
            quizSection.style.display = 'block';
            currentQuestionIndex = 0;
            score = 0;
            displayQuestion();
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            questionText.textContent = question.question;
            
            if (question.audioText && question.subject === 'english') {
                audioBtn.style.display = 'inline-flex';
            } else {
                audioBtn.style.display = 'none';
            }
            
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                
                if (userAnswers[currentQuestionIndex] !== null) {
                    optionDiv.classList.add('disabled');
                    if (index === question.correctIndex) {
                        optionDiv.classList.add('correct');
                    } else if (index === userAnswers[currentQuestionIndex]) {
                        optionDiv.classList.add('incorrect');
                    }
                } else {
                    optionDiv.addEventListener('click', () => selectOption(index));
                }
                
                optionsContainer.appendChild(optionDiv);
            });
            
            if (userAnswers[currentQuestionIndex] !== null) {
                explanation.textContent = question.explanation;
                explanation.classList.add('show');
            } else {
                explanation.classList.remove('show');
            }
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressFill.style.width = progress + '%';
            
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? '결과 보기 🎯' : '다음 →';
        }

        function selectOption(selectedIndex) {
            const question = questions[currentQuestionIndex];
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            if (selectedIndex === question.correctIndex) {
                score++;
            }
            
            displayQuestion();
        }

        audioBtn.addEventListener('click', function() {
            const question = questions[currentQuestionIndex];
            if (question.audioText) {
                speakText(question.audioText);
            }
        });

        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                window.speechSynthesis.speak(utterance);
            } else {
                alert('이 브라우저는 음성 합성을 지원하지 않습니다.');
            }
        }

        prevBtn.addEventListener('click', function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        nextBtn.addEventListener('click', function() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        });

        function showResults() {
            quizSection.style.display = 'none';
            scoreSection.classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('scoreDisplay').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = questions.length - score;
            document.getElementById('totalCount').textContent = questions.length;
        }

        restartBtn.addEventListener('click', function() {
            scoreSection.classList.add('hidden');
            setupSection.style.display = 'block';
            
            subjectSelect.value = '';
            levelSelect.innerHTML = '<option value="">난이도를 선택하세요</option>';
            levelSelect.disabled = true;
            startBtn.disabled = true;
            questions = [];
            userAnswers = [];
            currentQuestionIndex = 0;
            score = 0;
        });
    </script>
</body>
</html>
